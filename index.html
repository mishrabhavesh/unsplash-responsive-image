<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Responsive image</title>
<style>

    body {
        position: relative;
    }

    #res-img {
        margin-top: 10vh;
        display: flex;
        justify-content: center;
        background: linear-gradient(to bottom left, #28b485, #7ed56f) ;
        height: 80vh;
        align-items: center ;
    }

    .img-fluid {
        max-height: 500px;
        padding: 12px;
    }

    #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: white;
        display: none;
    }
}

</style>

<script>
    const next = () => {
        document.getElementById('loading').style.display="block";
        document.getElementsByTagName('body')[0].style.backgroundColor="#148e77e0";
        document.getElementById('res-img').style.opacity="0"
        setTimeout(function(){
        window.location.reload(false);
    }, 1000);
    }
</script>

</head>
<body>
    <div id="res-img" class="container">
        <img src="https://source.unsplash.com/random/" class="img-fluid" alt="">
    </div>
    <div class="d-flex justify-content-center">
        <button onclick="next()" class=" mt-2 btn btn-outline-dark center">Next &rAarr;</button>
    </div>
    <div class="spinner-grow" id="loading" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</body>
</html>
